<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Phone Directory</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="directory-container">
      <h1>
        <img src="./assets/images/directory-logo.jpg" alt="logo" /> Phone
        Directory
      </h1>
      <h2>Contact Counter : <span id="contact-counter">0</span></h2>

      <div class="directory-form">
        <div class="directory-input">
          <input type="hidden" id="id-input" />
          <input type="text" id="name-input" placeholder="Name" />
          <input type="number" id="phone-input" placeholder="Phone number" />
        </div>
        <div class="directory-submit">
          <button class="add" id="add-button" onclick="addContact()">
            Add
          </button>
          <button
            class="update hidden"
            id="update-button"
            onclick="updateContactData()"
          >
            Update
          </button>
          <button
            class="reset hidden"
            id="reset-button"
            onclick="resetInputForm()"
          >
            Reset
          </button>
        </div>
      </div>
      <div class="directory-list">
        <ul id="contact-list"></ul>
      </div>
      <script src="./dist/main.js"></script>
    </div>
  </body>
</html>
